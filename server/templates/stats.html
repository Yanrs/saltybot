<!doctype html>
<title>SaltyBot Report</title>
{% if prof < 0 %}
  <h1>uhh... just give it some time.</h1>
  <p>You may have lost money.</p>
{% else %}
  <h1>Success Rate: {{ wr }} (includes random $1 bets)</h1>
  <h3>Correct: {{ c }}</h3>
  <h3>Incorrect: {{ ic }}</h3>
  </br></br>
  <h1>Profit: ${{ prof }}</h1>
{% endif %}
